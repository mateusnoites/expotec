<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Expotec</title>
</head>
<body onload="buscaAleatoria()">
    <header>

        <div class="header1">
            <a href="#"><img src="./logo.png" alt="Expotec" id="logo"></a>
    
            <ul>
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Programação</a></li>
                <li><a href="#">Palestrantes</a></li>
                <li><a href="#">Agenda Cultural</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
        
        <div class="caixaDePesquisa">            
            <img src="./buscar.png" alt="Pesquisar" class="busca">
            <form>
                <input type="text" class="pesquisa" autofocus="true" id="pesquisa" placeholder="Pesquise aqui...">
            </form>
            <button onclick="alert('botao clicado')"><img src="./baixar.png" alt="Seta" class="seta"></button>
        </div>
    </header>

    <main>
        <section class="secao1">
            <section class="container">
                <div class="nemIdeia"></div>
                <div class="nemIdeia"></div>
                <div class="nemIdeia"></div>
                <div class="nemIdeia"></div>

        </section>

        <div class="agendaCultural">Agenda Cultural</div>

        <section class="secao2">
            <section class="palestrantes">
                <div class="p1 palestrante"></div>
                <div class="p2 palestrante"></div>
                <div class="p3 palestrante"></div>
                <div class="p4 palestrante"></div>
                <div class="p5 palestrante"></div>
                <div class="p6 palestrante"></div>
            </section>
        </section>
    </main>

    <footer>
        <img src="./footer0.png" alt="Expotec">
        <img src="./footer1.png" alt="Direx">
        <img src="./footer2.png" alt="IF Logo">
    </footer>

    <script src="script.js"></script>
</body>
</html>
